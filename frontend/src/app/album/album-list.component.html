<div class="artist">
  <mat-form-field>
    <mat-placeholder>
      <mat-icon>search</mat-icon>
    </mat-placeholder>
    <input matInput #input>
  </mat-form-field>

  <mat-grid-list [cols]="mobileQuery.matches ? 2 : 4">
    <mat-grid-tile *ngFor="let album of albums">
      <album-cover [album]="album"></album-cover>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator #paginator
                 [length]="total"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
