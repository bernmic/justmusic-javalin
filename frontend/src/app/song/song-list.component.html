<mat-table matSort #songtable [dataSource]="dataSource">
  <ng-container matColumnDef="command">
    <mat-header-cell *matHeaderCellDef>
      <mat-icon class="only-on-hover" color="accent" (click)="queueSongs()">queue_music</mat-icon>
    </mat-header-cell>
    <mat-cell *matCellDef="let song">
      <mat-icon
        class="only-on-hover"
        color="accent"
        (click)="playSong(song)">play_arrow</mat-icon>
      <mat-icon
        class="only-on-hover"
        color="accent"
        (click)="queueSong(song)">queue_music</mat-icon>
      <mat-icon
        class="only-on-hover"
        color="accent"
        (click)="addSongToPlaylist(song)">playlist_add</mat-icon>
    </mat-cell>
  </ng-container>
  <ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</mat-header-cell>
    <mat-cell *matCellDef="let song"> {{ getProperty(song, column.name) }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
    <mat-cell *matCellDef="let song"> {{song.duration | duration}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator
               [length]="total"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               [showFirstLastButtons]="true">
</mat-paginator>
