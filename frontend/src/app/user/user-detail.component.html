<mat-card>
  <mat-card-title>Edit User</mat-card-title>
  <mat-card-content>
    <form>
      <div class="user-form">
        <mat-form-field>
          <input matInput placeholder="Username" name="username" [(ngModel)]="user.username">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="EMail" name="email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Role" name="role" [(ngModel)]="user.role">
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="guest">Guest</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
    <span class="message">{{message}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveUser()"><mat-icon>done</mat-icon>Save</button>
    <button mat-button (click)="resetFields()"><mat-icon>undo</mat-icon>Reset</button>
    <button mat-button (click)="deleteUser()" *ngIf="user.id !== ''"><mat-icon>delete</mat-icon>Delete</button>
    <button mat-button routerLink="/user"><mat-icon>arrow_back</mat-icon>Userlist</button>
  </mat-card-actions>
</mat-card>
